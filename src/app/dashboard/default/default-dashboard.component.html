 
<div class="row">
    <div class="col-md-12">
        <nz-card>
            <div class="d-flex">
                <h3>Configurations</h3>
             </div>
         </nz-card>
    </div>
</div>

<div class="row">
        <div class="col-md-6">
            <nz-card>
                <div class="d-flex">
                    <h5>User Roles</h5>
                    <hr>
                 </div>
                 <div>
                        <nz-table #basicTable [nzData]="dataSet">
                                <thead>
                                    <tr>
                                        <th>Role</th>
                                        <th>Description</th>
                                         <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let data of basicTable.data">
                                        <td>{{data.name}}</td>
                                         <td>{{data.address}}</td>
                                        <td>
                                                <a class="m-r-5" nz-button nzType="default" nzGhost nzShape="circle" nz-tooltip nzTitle="Edit" nzPlacement="bottom">
                                                    <i nz-icon type="edit" theme="outline"></i>
                                                </a>
                                                <button nz-button nzType="default" nz-popconfirm nzPopoverTrigger="click" nzTitle="Are you sure delete this user?" (nzOnCancel)="cancel()" nzGhost nzShape="circle">
                                                    <i nz-icon type="delete" theme="outline"></i>
                                                </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </nz-table>
                 </div>
             </nz-card>
        </div>
        <div class="col-md-6">
            <nz-card>
                <div class="d-flex">
                    <h5>Subjects</h5>
                </div>
                </nz-card>
        </div>

    </div>
