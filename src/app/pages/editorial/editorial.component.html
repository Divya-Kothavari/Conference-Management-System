<app-header></app-header>
<main id="main">

    <section id="why-us" class="wow fadeIn" style="padding-top: 120px; padding-bottom: 0px">
        <div class="container">

            <header class="section-header">
                <h3>Editorial Team </h3>
                <p>&nbsp;</p>
              </header>
        </div>
    </section>
 
    <section id="about" class="wow fadeIn">
        <div class="container">
            <div class="row">
                    <div class="col-md-3" *ngFor="let eb of eblist" style="padding: 16px" >
                            <div class="member" style="border: 1px solid #ccc; padding: 16px;">
                            <img *ngIf="eb.userPic" [src]="eb.userPic" style="width:100%;vertical-align: middle;" />
                            <h5 style="margin-top: 20px;">{{eb.editorName}}</h5>
                            <!-- <p>{{eb.biography}}</p> -->
                            <p>Editor</p>
                            
                            </div>
                    </div>
            </div>
         </div>
    </section>

</main>
<app-footer></app-footer>
