<app-header></app-header>
<main id="main">

    <!--==========================
    About Us Section
    ============================-->
    <section id="why-us" class="wow fadeIn" style="padding-top: 120px; padding-bottom: 0px">
        <div class="container">
    
            <header class="section-header">
                <h3>Contact Us</h3>
                <p>Write us for any kind of query, our representative will get back to you as soon as possible.</p>
              </header>
        </div>
    </section>
    <!--==========================
      Contact Section
    ============================-->
    <section id="contact">
        <div class="container">
     
          <div class="row wow fadeInUp">
    
            <div class="col-lg-6">
              <div class="map mb-4 mb-lg-0">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3496.85281033413!2d-81.342405685073!3d28.783649682358444!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88e70d58a295e54d%3A0xf103a986fe89eed1!2s726%20Centenary%20Loop%20%23204%2C%20Lake%20Mary%2C%20FL%2032746%2C%20USA!5e0!3m2!1sen!2sin!4v1569939640524!5m2!1sen!2sin" width="100%" height="500" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
              </div>
            </div>
    
            <div class="col-lg-6">
              <div class="row">
                <div class="col-md-12 info">
                  <i class="ion-ios-location-outline"></i>
                  <p>726 Centenary Loop, <br>Apt #204 Lake Mary FL 32746 <br> United States</p>
                </div>
                <div class="col-md-12 info">
                  <i class="ion-ios-email-outline"></i>
                  <p>jresearchvalley@gmail.com</p>
                </div>
                <div class="col-md-12 info">
                  <i class="ion-ios-telephone-outline"></i>
                  <p>+1 407-416-4247</p>
                </div>
              </div>
    
              <div class="form">
                <div id="sendmessage">Your message has been sent. Thank you!</div>
                <div id="errormessage"></div>
                <form  method="post" role="form" class="contactForm">
                  <div class="form-row">
                    <div class="form-group col-lg-6">
                      <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" [(ngModel)]="contactUsName" [ngModelOptions]="{standalone: true}" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                      <div class="validation"></div>
                    </div>
                    <div class="form-group col-lg-6">
                      <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" [(ngModel)]="contactUsEmail" [ngModelOptions]="{standalone: true}" data-rule="email" data-msg="Please enter a valid email" />
                      <div class="validation"></div>
                    </div>
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" [(ngModel)]="contactUsSubject" [ngModelOptions]="{standalone: true}" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
                    <div class="validation"></div>
                  </div>
                  <div class="form-group">
                    <textarea class="form-control" name="message" rows="5" data-rule="required" data-msg="Please write something for us" [(ngModel)]="contactUsMessage" [ngModelOptions]="{standalone: true}" placeholder="Message"></textarea>
                    <div class="validation"></div>
                  </div>
                  <div class="form-group">
                    <re-captcha [(ngModel)]="captcha" [ngModelOptions]="{standalone: true}" (resolved)="resolved($event)" siteKey="6LevZsIUAAAAAP5c4upKtfA2jAfqSCRkhUqHcjbx"></re-captcha>
                  </div>
                  <div class="text-center"><button *ngIf="!isLoading" type="submit" title="Send Message" (click)="sendMail()">Send Message</button>
                    <button *ngIf="isLoading" type="button" disabled >Sending</button></div>
                </form>
              </div>
            </div>
    
          </div>
    
        </div>
      </section><!-- #contact -->
    </main>
<app-footer></app-footer>
